<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>LogOut</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro&display=swap" rel="stylesheet">  

  <style>

    /*
    ========================================
    Basic
    ========================================
    */

    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    /* Dark scrollbar */
    :root {
      color-scheme: dark;
    }

    html {
      font-size: 62.5%;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }

    body {
      font-family: 'Source Code Pro', monospace;
      background-color: #19161e;
      color: #fff;
    }

    /*
    ========================================
    Layout
    ========================================
    */

    .container {
      padding: 3rem;
      display: block;
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .header {
      height: 2.5rem;
    }
    .hero {
      flex-grow: 1;
    }
    .footer {
      padding-top: 2rem;
      height: 20rem;
      flex-grow: 1;
      min-height: 10vh;
      color: #aeaeae;
    }

    /*
    ========================================
    Terminal
    ========================================
    */
 
    .mac-terminal {
      background-color: #000;
      border-radius: 1rem;
      margin: 0 auto;
      display: inline-block;
      min-width: 30rem;
      max-width: 95vw;
    }

    .mac-terminal__header {
      display: flex;
      height: 4rem;
      border-bottom: 1px solid rgba(255,255,255,.3);
      padding-left: 1.3rem;
      padding-top: 1.3rem;
      color: #fff;
      font-family: 'Open Sans', sans-serif;
      font-size: 1.2rem;
    }
    .mac-terminal__header__dot {
      height: 1.4rem;
      width: 1.4rem;
      border-radius: 50%;
      display: inline-block;
      margin-right: 0.7rem;
    }
    .mac-terminal__header__title {
      display: inline-block;
      text-align: center;
      width: calc(100% - 13rem);
    }

    .mac-terminal__body {
      padding: 1.5rem;
      font-size: 1.3rem;
      max-width: 100%;
      height: 100%;
      max-height: calc(100vh - 25rem); /* ~ max - header - footer */
      overflow: hidden;
      overflow-x: auto;
      overflow-y: auto;
    }

    @keyframes flash {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    .mac-terminal__body-cursor {
      width: .6rem;
      height: 1.3rem;
      background-color: #BB6BD9;
      border: 1px solid #BB6BD9;
      animation: flash 1s ease-in-out infinite;
    }

    /*
    ========================================
    Settings
    ========================================
    */
    .footer__icon {
      display: inline-block;
      margin-left: 1.5rem;
      margin-right: 1.5rem;
      background-color: #19161e;
      border-radius: 50%;
      height: 5rem;
      width: 5rem;
      text-align: center;
      padding-top: 1rem;
      font-size: 1.1rem;
    }
    .footer__icon:hover {
      background-color: #110c17;
    }

  </style>
</head>

<body>
  <div class="container">

    <div class="header"></div>

    <div class="hero">
      <div class="mac-terminal">
        <div class="mac-terminal__header">
          <span class="mac-terminal__header__dot" style="background-color: #FF544D; border: 1px solid #DA3C37;"></span>
          <span class="mac-terminal__header__dot" style="background-color: #FFB429; border: 1px solid #F0A318;"></span>
          <span class="mac-terminal__header__dot" style="background-color: #25C63A; border: 1px solid #12A025;"></span>
          <div class="mac-terminal__header__title">make -j32</div>
        </div>

        <div class="mac-terminal__body">
          <div>
            <pre class="bash" id="content"></pre>
          </div>
          <span class="mac-terminal__body-cursor" id="live"></span>
        </div>

      </div>
    </div>
    <div class="footer">

      <div>
        <span class="footer__icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" class="bi bi-qr-code-scan" viewBox="0 0 16 16">
            <path d="M0 .5A.5.5 0 0 1 .5 0h3a.5.5 0 0 1 0 1H1v2.5a.5.5 0 0 1-1 0v-3Zm12 0a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 .5.5v3a.5.5 0 0 1-1 0V1h-2.5a.5.5 0 0 1-.5-.5ZM.5 12a.5.5 0 0 1 .5.5V15h2.5a.5.5 0 0 1 0 1h-3a.5.5 0 0 1-.5-.5v-3a.5.5 0 0 1 .5-.5Zm15 0a.5.5 0 0 1 .5.5v3a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1 0-1H15v-2.5a.5.5 0 0 1 .5-.5ZM4 4h1v1H4V4Z"/>
            <path d="M7 2H2v5h5V2ZM3 3h3v3H3V3Zm2 8H4v1h1v-1Z"/>
            <path d="M7 9H2v5h5V9Zm-4 1h3v3H3v-3Zm8-6h1v1h-1V4Z"/>
            <path d="M9 2h5v5H9V2Zm1 1v3h3V3h-3ZM8 8v2h1v1H8v1h2v-2h1v2h1v-1h2v-1h-3V8H8Zm2 2H9V9h1v1Zm4 2h-1v1h-2v1h3v-2Zm-4 2v-1H8v1h2Z"/>
            <path d="M12 9h2V8h-2v1Z"/>
          </svg>
          <p>QR Code</p>
        </span>

        <span class="footer__icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" class="bi bi-send-check" viewBox="0 0 16 16">
            <path d="M15.964.686a.5.5 0 0 0-.65-.65L.767 5.855a.75.75 0 0 0-.124 1.329l4.995 3.178 1.531 2.406a.5.5 0 0 0 .844-.536L6.637 10.07l7.494-7.494-1.895 4.738a.5.5 0 1 0 .928.372l2.8-7Zm-2.54 1.183L5.93 9.363 1.591 6.602l11.833-4.733Z"/>
            <path d="M16 12.5a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Zm-1.993-1.679a.5.5 0 0 0-.686.172l-1.17 1.95-.547-.547a.5.5 0 0 0-.708.708l.774.773a.75.75 0 0 0 1.174-.144l1.335-2.226a.5.5 0 0 0-.172-.686Z"/>
          </svg>
          <p>Notify</p>
        </span>

        <span class="footer__icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" class="bi bi-funnel" viewBox="0 0 16 16">
            <path d="M1.5 1.5A.5.5 0 0 1 2 1h12a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.128.334L10 8.692V13.5a.5.5 0 0 1-.342.474l-3 1A.5.5 0 0 1 6 14.5V8.692L1.628 3.834A.5.5 0 0 1 1.5 3.5v-2zm1 .5v1.308l4.372 4.858A.5.5 0 0 1 7 8.5v5.306l2-.666V8.5a.5.5 0 0 1 .128-.334L13.5 3.308V2h-11z"/>
          </svg>
          <p>Filter</p>
        </span>

        <span class="footer__icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" class="bi bi-exclamation-triangle-fill" viewBox="0 0 16 16">
            <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
          </svg>
          <p>Abort!</p>
        </span>
      </div>

    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');

    let socket = new WebSocket(`wss://${location.host}/stream/${token}`);
    console.log("Attempting Connection...");

    socket.onopen = () => {
      console.log("Successfully Connected");
      socket.send("Hi From the Client!")
      document.getElementById('live').style.display = "block"
    };

    socket.onmessage = function (event) {
      //alert(`[message] Data received from server`);
      document.getElementById("content").innerHTML += event.data;
      document.getElementById('live').scrollIntoView();
    };

    socket.onclose = event => {
      console.log("Socket Closed Connection: ", event);
      document.getElementById('live').style.display = "none"
    };

    socket.onerror = error => {
      console.log("Socket Error: ", error);
    };
  </script>

</body>

</html>
