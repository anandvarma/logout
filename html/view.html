<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>LogOut</title>
    <style>
      pre.bash {
        background-color: #222225;
        color: white;
        font-size: medium;
        font-family: Consolas,Monaco,Lucida Console,Liberation Mono,DejaVu Sans Mono,Bitstream Vera Sans Mono,Courier New, monospace;
        width: 100%;
        display: inline-block;
      }

      .blinking-cursor {
        font-size: small;
        color: #2E3D48;
        -webkit-animation: 1s blink step-end infinite;
        -moz-animation: 1s blink step-end infinite;
        -ms-animation: 1s blink step-end infinite;
        -o-animation: 1s blink step-end infinite;
        animation: 1s blink step-end infinite;
      }

      @keyframes "blink" {
        from, to {
          color: transparent;
        }
        50% {
          color: white;
        }
      }

      @-moz-keyframes blink {
        from, to {
          color: transparent;
        }
        50% {
          color: white;
        }
      }

      @-webkit-keyframes "blink" {
        from, to {
          color: transparent;
        }
        50% {
          color: white;
        }
      }

      @-ms-keyframes "blink" {
        from, to {
          color: transparent;
        }
        50% {
          color: white;
        }
      }

      @-o-keyframes "blink" {
        from, to {
          color: transparent;
        }
        50% {
          color: white;
        }
      }
    </style>
  </head>
  <body style="background-color: #222225;">
    <pre class="bash" id="content"></pre>
    <span class="blinking-cursor" id="live">â–ˆ</span>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        let socket = new WebSocket(`wss://${location.host}/stream/${token}`);
        console.log("Attempting Connection...");

        socket.onopen = () => {
            console.log("Successfully Connected");
            socket.send("Hi From the Client!")
            document.getElementById( 'live' ).style.display = "block"
        };

        socket.onmessage = function(event) {
            //alert(`[message] Data received from server`);
            document.getElementById("content").innerHTML += event.data;
            document.getElementById( 'live' ).scrollIntoView();
        };

        socket.onclose = event => {
            console.log("Socket Closed Connection: ", event);
            document.getElementById( 'live' ).style.display = "none"
        };

        socket.onerror = error => {
            console.log("Socket Error: ", error);
        };
    </script>
  </body>
</html>
